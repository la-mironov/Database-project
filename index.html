<!DOCTYPE html>
<html lang="ru">

            <div class="form-group">
                <label for="category">Категория:</label>

                </select>
            </div>
            <div class="form-group">
                <label for="phone_number">Номер телефона:</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="sms_code">Код из SMS:</label>
                <input type="text" id="sms_code" name="sms_code" required>
            </div>
            <button type="button" onclick="sendVerificationCode()">Отправить код</button>
            <button type="submit">Войти</button>
        </form>
    </div>

            alert("Код был отправлен на указанный номер телефона");
        }
    </script>
</body>

</html>
